<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Format Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        h1 { text-align: center; }
        label { display: block; margin: 10px 0 5px; }
        textarea, select, button { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #output, #title-output, #example-output { background-color: #f9f9f9; padding: 15px; border: 1px solid #ddd; margin-top: 10px; white-space: pre-wrap; }
        h3 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Content Format Generator</h1>
    <label for="description">Enter a short description:</label>
    <textarea id="description" rows="4" placeholder="e.g., How to stay motivated while working from home"></textarea>

    <label for="format">Choose a format:</label>
    <select id="format">
        <option value="hook-story-lesson-action">Hook, Story, Lesson, Actionable You</option>
        <option value="problem-agitation-solution">Problem, Agitation, Solution</option>
        <option value="question-insight-takeaway">Question, Insight, Takeaway</option>
        <option value="listicle">Listicle (e.g., "5 Tips for...")</option>
        <option value="myth-fact">Myth vs. Fact</option>
    </select>

    <button onclick="generateContent()">Generate Content</button>

    <h3>Generated Title</h3>
    <div id="title-output"></div>

    <h3>Structure</h3>
    <div id="output"></div>

    <h3>Example</h3>
    <div id="example-output"></div>

    <script>
        // Simple keyword extractor
        function extractKeywords(description) {
            const words = description.toLowerCase().split(' ');
            return {
                action: words.find(w => w.match(/stay|work|learn|grow|build/)) || 'achieve',
                topic: words.find(w => w.match(/motivated|home|productivity|success/)) || 'success',
                context: words.find(w => w.match(/home|office|daily|life/)) || 'life'
            };
        }

        function generateContent() {
            const description = document.getElementById('description').value.trim();
            const format = document.getElementById('format').value;
            let titleOutput = '';
            let structureOutput = '';
            let exampleOutput = '';

            if (!description) {
                titleOutput = 'Please enter a description!';
            } else {
                const keywords = extractKeywords(description);
                titleOutput = generateTitle(keywords, format);
                [structureOutput, exampleOutput] = generateStructureAndExample(keywords, format, description);
            }

            document.getElementById('title-output').textContent = titleOutput;
            document.getElementById('output').textContent = structureOutput;
            document.getElementById('example-output').textContent = exampleOutput;
        }

        function generateTitle(keywords, format) {
            const { action, topic, context } = keywords;
            const variations = {
                'hook-story-lesson-action': `How to ${action} ${topic} in Your ${context}`,
                'problem-agitation-solution': `The Hidden Struggle of ${topic} in ${context}`,
                'question-insight-takeaway': `Can You ${action} ${topic} Every Day?`,
                'listicle': `5 Ways to ${action} ${topic} in ${context}`,
                'myth-fact': `${topic} Myths You Believe About ${context}`
            };
            return variations[format] || `Mastering ${topic} in ${context}`;
        }

        function generateStructureAndExample(keywords, format, description) {
            const { action, topic, context } = keywords;
            let structure = '';
            let example = '';

            switch (format) {
                case 'hook-story-lesson-action':
                    structure = `- Hook: [Grab attention with ${topic}]\n- Story: [Anecdote about ${context}]\n- Lesson: [Insight from ${action}ing]\n- Actionable You: [Step to ${action} ${topic}]`;
                    example = `- Hook: Tired of losing ${topic} in ${context}?\n- Story: I once spent weeks in ${context} failing to ${action}, until a friend showed me a trick.\n- Lesson: ${action}ing ${topic} starts with focus.\n- Actionable You: Try a 10-minute ${topic} boost each morning.`;
                    break;
                case 'problem-agitation-solution':
                    structure = `- Problem: [Issue with ${topic}]\n- Agitation: [Why it’s tough in ${context}]\n- Solution: [How to ${action} it]`;
                    example = `- Problem: ${topic} slips away in ${context}.\n- Agitation: Distractions pile up, and you’re left drained.\n- Solution: ${action} with a simple schedule tweak.`;
                    break;
                case 'question-insight-takeaway':
                    structure = `- Question: [Query about ${topic}]\n- Insight: [Truth behind ${action}ing]\n- Takeaway: [Key for ${context}]`;
                    example = `- Question: Why can’t we ${action} ${topic}?\n- Insight: It’s less about time, more about intent.\n- Takeaway: Small wins in ${context} add up.`;
                    break;
                case 'listicle':
                    structure = `- Title: [e.g., "5 Ways to ${action} ${topic}"]\n- Item 1: [Tip 1]

- Item 2: [Tip 2]\n- Item 3: [Tip 3]\n- Item 4: [Tip 4]\n- Item 5: [Tip 5]`;
                    example = `- Title: 5 Ways to ${action} ${topic} in ${context}\n- Item 1: Set a clear goal.\n- Item 2: Cut one distraction.\n- Item 3: Timebox your effort.\n- Item 4: Track your wins.\n- Item 5: Adjust weekly.`;
                    break;
                case 'myth-fact':
                    structure = `- Myth: [Misconception about ${topic}]\n- Fact: [Reality in ${context}]`;
                    example = `- Myth: You need hours to ${action} ${topic}.\n- Fact: Short bursts in ${context} work better.`;
                    break;
            }
            return [structure, example];
        }
    </script>
</body>
</html>
