<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Format Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .prompt {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Content Format Generator</h1>
    <label for="description">Enter a short description:</label>
    <textarea id="description" rows="4" placeholder="e.g., How to stay motivated while working from home"></textarea>

    <label for="format">Choose a format:</label>
    <select id="format">
        <option value="hook-story-lesson-action">Hook, Story, Lesson, Actionable You</option>
        <option value="problem-agitation-solution">Problem, Agitation, Solution</option>
        <option value="question-insight-takeaway">Question, Insight, Takeaway</option>
        <option value="listicle">Listicle (e.g., "5 Tips for...")</option>
        <option value="myth-fact">Myth vs. Fact</option>
    </select>

    <button onclick="generateStructure()">Generate Structure</button>

    <div id="output"></div>

    <script>
        const creativePrompts = {
            hook: [
                "Start with a bold question that stops them in their tracks!",
                "Drop a surprising stat to hook their curiosity.",
                "Paint a vivid scene they can’t unsee."
            ],
            story: [
                "Share a raw, messy moment that feels human.",
                "Take them back to a time you failed—then flipped it.",
                "Zoom in on a tiny detail that changes everything."
            ],
            lesson: [
                "Boil it down to one punchy truth they’ll remember.",
                "Connect it to something they already know.",
                "Flip a common belief on its head."
            ],
            action: [
                "Give them a 5-minute win they can try today.",
                "Make it so simple they can’t say no.",
                "Add a quirky twist to keep it fun."
            ],
            problem: [
                "Call out a pain they’ve felt but never named.",
                "Zoom in on the worst-case scenario.",
                "Make it relatable with a ‘you’ve been there’ vibe."
            ],
            agitation: [
                "Twist the knife—show what’s at stake.",
                "Pile on the frustration they’re dying to escape.",
                "Hint at the chaos if they don’t act."
            ],
            solution: [
                "Offer a fix that feels like a lightbulb moment.",
                "Break it into a dead-simple step.",
                "Tease a reward they’ll crave."
            ],
            question: [
                "Ask something they’ve secretly wondered.",
                "Pose a riddle that begs for an answer.",
                "Challenge a belief they take for granted."
            ],
            insight: [
                "Drop a truth that shifts their perspective.",
                "Reveal a hidden pattern they’ve missed.",
                "Tie it to a universal ‘aha’ moment."
            ],
            takeaway: [
                "Sum it up in a sticky one-liner.",
                "Leave them with a spark of hope.",
                "Make it a mantra they’ll repeat."
            ],
            listItem: [
                "Kick it off with a quick win.",
                "Throw in an unexpected hack.",
                "End with a bold, game-changing move."
            ],
            myth: [
                "Pick a belief everyone swears by.",
                "Target a cliché that’s overdue for a takedown.",
                "Start with ‘They say…’ and debunk it."
            ],
            fact: [
                "Hit them with a truth that feels fresh.",
                "Back it up with a quick, real example.",
                "Make it counterintuitive and crisp."
            ]
        };

        function getRandomPrompt(type) {
            const prompts = creativePrompts[type] || [];
            return prompts[Math.floor(Math.random() * prompts.length)] || "Get creative here!";
        }

        function generateStructure() {
            const description = document.getElementById('description').value.trim();
            const format = document.getElementById('format').value;
            let output = '';

            if (!description) {
                output = 'Please enter a description!';
            } else {
                switch (format) {
                    case 'hook-story-lesson-action':
                        output = `- Hook: [Attention-grabbing statement related to ${description}]\n  *${getRandomPrompt('hook')}*\n` +
                                 `- Story: [Personal or relatable anecdote about ${description}]\n  *${getRandomPrompt('story')}*\n` +
                                 `- Lesson: [Key takeaway or insight from the story]\n  *${getRandomPrompt('lesson')}*\n` +
                                 `- Actionable You: [Practical step the reader can take]\n  *${getRandomPrompt('action')}*`;
                        break;
                    case 'problem-agitation-solution':
                        output = `- Problem: [Describe the issue with ${description}]\n  *${getRandomPrompt('problem')}*\n` +
                                 `- Agitation: [Amplify the pain or consequences]\n  *${getRandomPrompt('agitation')}*\n` +
                                 `- Solution: [Offer a clear resolution]\n  *${getRandomPrompt('solution')}*`;
                        break;
                    case 'question-insight-takeaway':
                        output = `- Question: [Engaging question about ${description}]\n  *${getRandomPrompt('question')}*\n` +
                                 `- Insight: [Thoughtful observation or answer]\n  *${getRandomPrompt('insight')}*\n` +
                                 `- Takeaway: [Key point to remember]\n  *${getRandomPrompt('takeaway')}*`;
                        break;
                    case 'listicle':
                        output = `- Title: [e.g., "5 Tips for ${description}"]\n  *${getRandomPrompt('listItem')}*\n` +
                                 `- Item 1: [First tip]\n  *${getRandomPrompt('listItem')}*\n` +
                                 `- Item 2: [Second tip]\n  *${getRandomPrompt('listItem')}*\n` +
                                 `- Item 3: [Third tip]\n  *${getRandomPrompt('listItem')}*\n` +
                                 `- Item 4: [Fourth tip]\n  *${getRandomPrompt('listItem')}*\n` +
                                 `- Item 5: [Fifth tip]\n  *${getRandomPrompt('listItem')}*`;
                        break;
                    case 'myth-fact':
                        output = `- Myth: [Common misconception about ${description}]\n  *${getRandomPrompt('myth')}*\n` +
                                 `- Fact: [Correct information or reality]\n  *${getRandomPrompt('fact')}*`;
                        break;
                    default:
                        output = 'Select a valid format!';
                }
            }

            document.getElementById('output').textContent = output;
        }
    </script>
</body>
</html>
